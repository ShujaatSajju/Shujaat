<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Wildlife Photography Theme -->
  <g>
    <!-- Stylized tree silhouette -->
    <path d="M400,500 L400,300 C400,300 350,250 400,200 C450,250 400,300 400,300 L400,500" fill="none" stroke="#d4af37" stroke-width="5"/>
    
    <!-- Branches -->
    <path d="M400,300 C400,300 350,280 320,290" fill="none" stroke="#d4af37" stroke-width="3"/>
    <path d="M400,300 C400,300 450,280 480,290" fill="none" stroke="#d4af37" stroke-width="3"/>
    <path d="M400,250 C400,250 350,240 330,250" fill="none" stroke="#d4af37" stroke-width="3"/>
    <path d="M400,250 C400,250 450,240 470,250" fill="none" stroke="#d4af37" stroke-width="3"/>
    
    <!-- Stylized animal silhouette (bird) -->
    <path d="M350,200 C350,200 330,190 320,200 C310,210 330,220 350,210 Z" fill="#d4af37"/>
    
    <!-- Camera lens/viewfinder -->
    <circle cx="400" cy="150" r="50" fill="none" stroke="#ffffff" stroke-width="5"/>
    <circle cx="400" cy="150" r="40" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="400" cy="150" r="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="400" cy="150" r="20" fill="#d4af37"/>
    
    <!-- Light rays -->
    <line x1="400" y1="150" x2="350" y2="200" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Wildlife Photography</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="30" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  <circle cx="600" cy="100" r="30" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="500" r="30" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
  <circle cx="600" cy="500" r="30" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.5"/>
</svg>