<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Social Media Campaign Theme -->
  <g>
    <!-- Social media icons -->
    <circle cx="300" cy="200" r="50" fill="none" stroke="#d4af37" stroke-width="3"/>
    <text x="300" y="215" font-family="Arial" font-size="40" fill="#d4af37" text-anchor="middle">f</text>
    
    <circle cx="500" cy="200" r="50" fill="none" stroke="#d4af37" stroke-width="3"/>
    <text x="500" y="215" font-family="Arial" font-size="40" fill="#d4af37" text-anchor="middle">in</text>
    
    <circle cx="300" cy="350" r="50" fill="none" stroke="#d4af37" stroke-width="3"/>
    <text x="300" y="365" font-family="Arial" font-size="40" fill="#d4af37" text-anchor="middle">t</text>
    
    <circle cx="500" cy="350" r="50" fill="none" stroke="#d4af37" stroke-width="3"/>
    <text x="500" y="365" font-family="Arial" font-size="40" fill="#d4af37" text-anchor="middle">ig</text>
    
    <!-- Connection lines -->
    <line x1="350" y1="200" x2="450" y2="200" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="300" y1="250" x2="300" y2="300" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="500" y1="250" x2="500" y2="300" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="350" y1="350" x2="450" y2="350" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Design elements -->
    <rect x="250" y="450" width="300" height="50" rx="25" fill="none" stroke="#d4af37" stroke-width="2"/>
    <text x="400" y="480" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">FOLLOW • LIKE • SHARE</text>
    
    <!-- Graphic design elements -->
    <rect x="150" y="100" width="50" height="50" fill="#d4af37" opacity="0.3"/>
    <circle cx="650" cy="100" r="25" fill="#d4af37" opacity="0.3"/>
    <polygon points="150,450 200,500 100,500" fill="#d4af37" opacity="0.3"/>
    <rect x="600" y="450" width="50" height="50" rx="10" fill="#d4af37" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Social Media Campaign</text>
</svg>