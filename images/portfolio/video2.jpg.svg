<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a"/>
  
  <!-- Promotional Video Theme -->
  <g>
    <!-- Video camera outline -->
    <rect x="300" y="200" width="200" height="120" rx="10" fill="none" stroke="#d4af37" stroke-width="5"/>
    
    <!-- Lens -->
    <circle cx="350" cy="260" r="30" fill="none" stroke="#d4af37" stroke-width="4"/>
    <circle cx="350" cy="260" r="20" fill="none" stroke="#d4af37" stroke-width="2"/>
    <circle cx="350" cy="260" r="10" fill="#d4af37"/>
    
    <!-- Camera body details -->
    <rect x="450" y="210" width="40" height="20" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="450" y="240" width="40" height="20" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="450" y="270" width="40" height="20" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Tripod -->
    <line x1="400" y1="320" x2="400" y2="400" stroke="#ffffff" stroke-width="5"/>
    <line x1="400" y1="400" x2="350" y2="450" stroke="#ffffff" stroke-width="3"/>
    <line x1="400" y1="400" x2="450" y2="450" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Film strip -->
    <path d="M250,150 L550,150 L550,180 L250,180 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
    <rect x="270" y="150" width="20" height="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="310" y="150" width="20" height="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="350" y="150" width="20" height="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="390" y="150" width="20" height="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="430" y="150" width="20" height="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="470" y="150" width="20" height="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="510" y="150" width="20" height="30" fill="none" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="500" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Promotional Video</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="10" fill="#d4af37" opacity="0.7"/>
  <circle cx="600" cy="100" r="10" fill="#d4af37" opacity="0.7"/>
  <circle cx="200" cy="500" r="10" fill="#d4af37" opacity="0.7"/>
  <circle cx="600" cy="500" r="10" fill="#d4af37" opacity="0.7"/>
</svg>