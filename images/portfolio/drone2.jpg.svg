<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#121212" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Drone Mapping Theme -->
  <g>
    <!-- Stylized drone with more detail -->
    <rect x="350" y="200" width="100" height="100" rx="10" fill="#262626" stroke="#d4af37" stroke-width="3"/>
    
    <!-- Propellers with animation effect -->
    <g opacity="0.9">
      <circle cx="350" cy="200" r="30" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="450" cy="200" r="30" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="350" cy="300" r="30" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="450" cy="300" r="30" fill="none" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Propeller blades with motion blur effect -->
      <g opacity="0.7">
        <line x1="350" y1="170" x2="350" y2="230" stroke="#ffffff" stroke-width="2"/>
        <line x1="320" y1="200" x2="380" y2="200" stroke="#ffffff" stroke-width="2"/>
        
        <line x1="450" y1="170" x2="450" y2="230" stroke="#ffffff" stroke-width="2"/>
        <line x1="420" y1="200" x2="480" y2="200" stroke="#ffffff" stroke-width="2"/>
        
        <line x1="350" y1="270" x2="350" y2="330" stroke="#ffffff" stroke-width="2"/>
        <line x1="320" y1="300" x2="380" y2="300" stroke="#ffffff" stroke-width="2"/>
        
        <line x1="450" y1="270" x2="450" y2="330" stroke="#ffffff" stroke-width="2"/>
        <line x1="420" y1="300" x2="480" y2="300" stroke="#ffffff" stroke-width="2"/>
      </g>
      
      <!-- Motion blur circles -->
      <circle cx="350" cy="200" r="35" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
      <circle cx="450" cy="200" r="35" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
      <circle cx="350" cy="300" r="35" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
      <circle cx="450" cy="300" r="35" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    </g>
    
    <!-- Camera with lens detail -->
    <circle cx="400" cy="250" r="20" fill="#1a1a1a" stroke="#d4af37" stroke-width="2"/>
    <circle cx="400" cy="250" r="15" fill="#d4af37" opacity="0.7"/>
    <circle cx="400" cy="250" r="10" fill="#1a1a1a"/>
    <circle cx="400" cy="250" r="5" fill="#ffffff"/>
    <circle cx="400" cy="250" r="2" fill="#d4af37"/>
    
    <!-- Map grid with more detail -->
    <g>
      <!-- Horizontal grid lines -->
      <path d="M200,400 L600,400" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M200,430 L600,430" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M200,460 L600,460" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M200,490 L600,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      
      <!-- Vertical grid lines -->
      <path d="M200,400 L200,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M250,400 L250,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M300,400 L300,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M350,400 L350,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M400,400 L400,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M450,400 L450,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M500,400 L500,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M550,400 L550,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      <path d="M600,400 L600,490" stroke="#d4af37" stroke-width="1" stroke-dasharray="5,5"/>
      
      <!-- Map markers -->
      <circle cx="300" cy="430" r="5" fill="#d4af37" opacity="0.8"/>
      <circle cx="450" cy="460" r="5" fill="#d4af37" opacity="0.8"/>
      <circle cx="550" cy="420" r="5" fill="#d4af37" opacity="0.8"/>
      <circle cx="250" cy="470" r="5" fill="#d4af37" opacity="0.8"/>
    </g>
    
    <!-- Drone shadow on map -->
    <ellipse cx="400" cy="445" rx="70" ry="20" fill="#000000" opacity="0.3"/>
    
    <!-- Drone-to-map connection lines -->
    <line x1="400" y1="320" x2="400" y2="400" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  </g>
  
  <!-- Title with subtitle -->
  <text x="400" y="540" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Drone Mapping Project</text>
  <text x="400" y="570" font-family="Arial" font-size="16" fill="#d4af37" text-anchor="middle">Agricultural Research Center</text>
</svg>